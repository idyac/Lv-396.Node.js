<div class="wrapper">
  <div class="notifications">
    <img src="assets/img/navbar-notifications-desk.png" alt="notifications" class="notifications__icon">
	  <span class="notifications__number">({{  notificationsNumber }})</span>
  </div>
  <div class="right-navbar btn-group" dropdown>
    <a href="javascript:void(0)" class="right-navbar__btn" dropdownToggle>
	  <span class="right-navbar__name"> {{ name }} {{ surname }} </span>
      <img class="right-navbar__avatar" src="{{ avatar }}" alt="avatar">
    </a>
    <ul class="right-navbar__menu dropdown-menu" id="dropdown-disabled-item" *dropdownMenu role="menu"
		  aria-labelledby="button-disabled-item">
      <li class="right-navbar__row" role="menuitem">
		    <a class="right-navbar__item dropdown-item">Log Out</a>
      </li>
      <li *ngIf="isHR" class="right-navbar__row" role="menuitem" (click)="changeCurrent($event)" [ngClass]="{'current': true}" >
	      <a class="right-navbar__item dropdown-item">Edit Profile</a>
      </li>
      <li *ngIf="isHR" class="right-navbar__row" role="menuitem"  (click)="changeCurrent()">
	      <a class="right-navbar__item dropdown-item">Profile</a>
      </li>
    </ul>
  </div>
</div>
